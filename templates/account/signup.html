{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up - {{ block.super }}
{% endblock title %}

{% block content %}
<h1>Sign Up</h1>

<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-primary" type="submit">
    Sign Up
  </button>
  <span class="ms-4">
    Already have an account?
    <a href="{% url 'account_login' %}">Login</a>
  </span>
</form>
{% endblock content %}
