{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Log In</h1>

<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-primary">
    Login
  </button>

  <span class="ms-4">
    <a href="{% url 'account_reset_password' %}">
      Forgot password?
    </a>
  </span>
</form>
{% endblock content %}
