{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h1>{% trans 'Log In' %}</h1>

<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-primary">
    {% trans 'Log In' %}
  </button>
</form>
{% endblock content %}
