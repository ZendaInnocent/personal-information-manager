<div id="toast" hx-swap-oob="true">
  {% for message in messages %}
  <div class="toast-container position-absolute top-0 end-0">
    <div class="toast align-items-center border-0 {{ message.tags }}" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div data-toast-body class="toast-body">{{ message }}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
