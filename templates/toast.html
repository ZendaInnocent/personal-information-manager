<div id="toast" hx-swap-oob="true" class="mb-3  d-flex justify-content-end align-items-center" aria-live="true"
  aria-atomic="true">
  {% for message in messages %}
  <div class="toast align-items-center border-0 {{ message.tags }}" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">{{ message }}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
  {% endfor %}
</div>
