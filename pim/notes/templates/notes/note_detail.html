{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>{{ note.title }}</h1>

  <div>
    <a href="{% url 'notes:note-update' note.slug %}" class="btn btn-primary">
      {% trans 'Edit' %}
    </a>
    <a href="{% url 'notes:note-delete' note.slug %}" class="btn btn-danger">
      {% trans 'Delete' %}
    </a>
  </div>
</div>

<p>
  {{ note.content | safe }}
</p>
{% endblock content %}
