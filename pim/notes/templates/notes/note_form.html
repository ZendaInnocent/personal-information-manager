{% extends 'base.html' %}
{% load i18n %}

{% block extra_head %}
{{ form.media }}
{% endblock extra_head %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}

  <button class="btn btn-primary">
    {% trans 'Save' %}
  </button>
</form>
{% endblock content %}
