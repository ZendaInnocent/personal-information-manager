<div class="row">
  <div class="col-4 text-end">
    <img src="/static/images/User Avatar.jpg" alt="User Avatar" class="w-100 rounded-3">
  </div>
  <div class="col-8">
    <h2>
      {{ contact.name | capfirst }}
    </h2>
    <a href="" class="text-decoration-none">
      <h4>User Handle</h4>
    </a>
    <p class="mt-3">
      some text goes here
    </p>
    <div class="d-flex">
      <button class="btn btn-primary me-2" hx-get="{% url 'contacts:contact-edit' contact.slug %}" hx-target="#detail">
        Edit
      </button>
      <button class="btn btn-danger">
        Delete
      </button>
    </div>
  </div>
</div>
