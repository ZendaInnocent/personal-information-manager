<div class="row">
  <div class="col-4 text-end">
    <img src="/static/images/User Avatar.jpg" alt="User Avatar" class="w-100 rounded-3">
  </div>
  <div class="col-8">
    <h2>
      {{ contact.name | capfirst }}
    </h2>
    <a href="" class="text-decoration-none">
      <h4>User Handle</h4>
    </a>
    <p class="mt-3">
      some text goes here
    </p>
    <div class="d-flex">
      <button class="btn btn-primary me-2" hx-get="{% url 'contacts:contact-edit' contact.slug %}" hx-target="#detail">
        Edit
      </button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">
          Delete Contact
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <b>{{ contact.name }}</b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No
        </button>
        <button type="button" class="btn btn-danger" hx-delete="{% url 'contacts:contact-delete' contact.slug %}"
          hx-target="body">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
