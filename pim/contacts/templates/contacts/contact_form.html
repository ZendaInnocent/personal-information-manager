{% load crispy_forms_tags %}
{% load i18n %}

<h2>{{ title }} Contact</h2>
<form method="post" enctype="multipart/form-data" hx-post="{% url 'contacts:contact-add' %}" hx-target="body">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-primary">
    {% trans 'Save' %}
  </button>
</form>
