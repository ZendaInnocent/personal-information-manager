{% load crispy_forms_tags %}
{% load i18n %}

<div class="col-md-8 px-4" id="contact-detail">
  <form method="post"
        enctype="multipart/form-data"
        {% if contact %}action="{% url 'contacts:contact-edit' contact.slug %}" {% else %} action="{% url 'contacts:contact-create' %}" {% endif %}>
    <h2>
      {% blocktrans %}
      {{ title }} Contact
      {% endblocktrans %}
    </h2>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">{% trans 'Save' %}</button>
  </form>
</div>
