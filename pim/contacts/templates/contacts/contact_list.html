{% load i18n %}

<ul class="list-group" id="contacts">
  {% for contact in contacts %}
    <li class="list-group-item btn text-start d-flex align-items-center justify-content-between"
        data-on:click="@get('{% url 'contacts:contact-detail' contact.slug %}')">
      {{ contact }}
      {% include 'contacts/favorite.html' with contact=contact %}
    </li>
  {% empty %}

    {% blocktrans %}
    No Contacts yet.
    {% endblocktrans %}

  {% endfor %}
</ul>
