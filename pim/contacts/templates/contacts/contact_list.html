{% load i18n %}

<ul class="list-group" id="contacts">
  {% for contact in contacts %}
  <li class="list-group-item btn text-start" hx-get="{% url 'contacts:contact-detail' contact.slug %}"
    hx-trigger="click" hx-target="#detail">
    {{ contact }}
  </li>
  {% empty %}

  {% blocktrans %}
  No Contacts yet.
  {% endblocktrans %}

  {% endfor %}
</ul>
