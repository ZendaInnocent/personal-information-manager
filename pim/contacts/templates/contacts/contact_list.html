{% extends 'base.html' %}

{% block content %}

<div class="">
  <h5>Contacts</h5>

  <ul>
    {% for contact in contacts %}
    <li><a href="{{ contact.get_absolute_url }}">{{ contact }}</a></li>
    {% empty %}
    No Contacts yet. <a href="{% url 'contacts:contact-add' %}" class="">Add</a>
    {% endfor %}

  </ul>
</div>

{% endblock content %}
