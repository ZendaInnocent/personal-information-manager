<div id="#checkbox-{{ todo.id }}" hx-post="/toggle/{{ todo.id }}">
  <input class="me-2 form-check-input" type="checkbox" {% if todo.is_completed %} checked
    hx-swap="#checkbox-{{ todo.id }}"
    {% endif %} hx-target="this" name="status">
  <span {% if todo.is_completed %} style="text-decoration: line-through;" {% endif %}>
    {{ todo.text }}
  </span>
</div>
